<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My audiobook-library</h1>
    <div class="library">
        <div class="first-shelf">
            <img src="./img/plant1.png" alt="Green fern in brown pot" height="110px">
            <img src="./img/plant1.png" alt="Green fern in brown pot" height="110px">
            <img src="./img/plant2.png" alt="Green suculent in brown pot" height="110px">
            <img src="./img/plant1.png" alt="Green fern in brown pot" height="110px">
            <button class="add">Add book</button>
            <img src="./img/plant2.png" alt="Green suculent in brown pot" height="110px">
            <img class="kitty" src="./img/cat.png" alt="Sleeping black cat" height="200px">
        </div>
        <dialog> 
            Add new audiobook to your collection
            <button class="close">X</button>
            <form id="popout-form">
              <div class="description">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
              </div>

              <div class="description">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
              </div>

              <div class="description">
                <label for="pages">Time: </label>
                <input type="number" id="pages" name="pages" required>
              </div>

              <div class="description">
                <label for="read">Have you listen it yet? </label>
                <input type="checkbox">
              </div>

              <div class="description">
                <input type="submit" id="submit" value="SUBMIT">
              </div>

            </form>
        </dialog>

        <div class="book-shelf">
                <!-- <label class="read-box"> Have you listen it?
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label> -->
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
